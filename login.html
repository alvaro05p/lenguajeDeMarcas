<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login">
        <h2>Registro</h2>
        <form>
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contrasena" name="contraseña" required>
            <br>
            <label for="nombre1">Nombre:</label>
            <input type="text" id="nombre1" name="nombre" required>
            <br>
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required>
            <br>
            <label for="nacimiento">Fecha de nacimiento</label>
            <input type="text" id="nacimiento" name="fecha" required>
            <br>
            
            <label for="foto">Imagen:</label>
            <input type="file" id="foto" name="foto" accept="image/*" required>
            <br>
            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni" pattern="[0-9]{8}[a-z]{1}" placeholder="#########" required>
            <br>
            
            <button type="submit">Registrarse</button>
        </form>
      </div>
</body>
</html>
